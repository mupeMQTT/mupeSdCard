<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


<script>
	$(document).ready(function() {
		$.get("/sdcard/cfg", function(data) {
			const result = data.split("\n");
			$("#miso").val(result[0]);
			$("#mosi").val(result[1]);
			$("#ckl").val(result[2]);
			$("#cs").val(result[3]);
		})
	})

	function onClickDel(nrDel) {
		window.location.href = '/sdcard/del/' + nrDel;
	}
</script>

<script>
	$(document).ready(function() {
		$.get("/sdcard/list", function(data) {
			$("#nlist").html(data);
		})
	})
</script>
</head>


<body>
	<h2>Config SdCard</h2>
	<h4>19 23 18 5</h4>
	<form action="	" method="post">
		<div class="container">
			<br>
			<label for="miso">miso</label>
			<input type="number" placeholder="miso" name="miso" id="miso" value="19" min="0" max="255"
				size="4">
			<label for="mosi">mosi</label>
			<input type="number" placeholder="mosi" name="mosi" id="mosi" value="23" min="0" max="255"
				size="4">
			<label for="clk">clk</label>
			<input type="number" placeholder="clk" name="clk" id="clk" value="18" min="0" max="255" size="4">
			<label for="cs">cs</label>
			<input type="number" placeholder="cs" name="cs" id="cs" value="5" min="0" max="255" size="4">
			<br>
			<br>
			<button type="submit">Save</button>
			<h4>active by reboot</h4>
			<br>
			<br>
		</div>
	</form>
	<h2>Config Database</h2>
	<form action="	" method="post">
		<div class="container">
			<label for="topic">Topic</label>
			<input type="text" placeholder="topic" name="topic" id="topic" value="topic" size="30">
			<label for="parameter">Parameter</label>
			<input type="text" placeholder="parameter" name="parameter" id="parameter" value="parameter"
				size="20">
			<br>
			<br>
			<button type="submit">Save</button>
			<br>
			<br>
		</div>
	</form>
	<br>
	<p></p>
	<div id="nlist"></div>
	<p></p>

</body>
</html>
